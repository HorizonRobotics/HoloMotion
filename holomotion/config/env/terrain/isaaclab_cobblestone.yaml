# @package _global_

# Cobblestone terrain with procedural generation
# Uses predefined "cobblestone" generator from isaaclab_terrain.py
# Creates a grid with varying difficulty levels
terrain:
  generator_name: cobblestone
  prim_path: /World/ground
  static_friction: 1.0
  dynamic_friction: 1.0
  restitution: 0.0
  friction_combine_mode: multiply
  restitution_combine_mode: multiply
  debug_vis: false
  max_init_terrain_level: 8
  
  # Generator parameters (all optional, will use defaults from TERRAIN_GENERATORS if not specified)
  generator_params:
    num_rows: 9              # Number of terrain rows (difficulty levels)
    num_cols: 21             # Number of terrain columns (types)
    size: [8.0, 8.0]         # Size of each sub-terrain in meters [length, width]
    border_width: 20.0       # Border around terrain in meters
    horizontal_scale: 0.1    # Resolution in x-y plane
    vertical_scale: 0.005    # Height resolution
    slope_threshold: 0.75    # Slopes above this become vertical
    difficulty_range: [0.0, 1.0]  # Min and max difficulty
  
  # Visual material configuration
  visual_material:
    type: mdl  # "mdl" for texture or "color" for simple color
    project_uvw: true
    texture_scale: [0.25, 0.25]
    # Optional: specify custom mdl_path (defaults to marble tiles from Isaac Nucleus)
    # mdl_path: path/to/custom.mdl


